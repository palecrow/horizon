<h2>
    Registered Resource Types
</h2>
<ul>
    <li ng-repeat="(type, typeData) in ctrl.resourceTypes">
        <resource-browser-item-summary registry-resource-type="typeData"></resource-browser-item-summary>
    </li>
</ul>
<hr/>
<div ng-repeat="(type, typeData) in ctrl.resourceTypes">
    <a name="{$ type $}"></a>
    <resource-browser-item registry-resource-type="typeData"></resource-browser-item>
</div>
